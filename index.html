<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/css/style.css">

</head>
<body>

  <main>
    <div class="container">

      <div class="image-box">
        <picture>
          <source media="(min-width:768px)" srcset="./styles/images/image-product-desktop.jpg">
          <img src="./styles/images/image-product-mobile.jpg" draggable="false" alt="Product Image" />
        </picture>
      </div>

      <div class="text-content">
        <h5>Perfume</h5>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>Preview Gabrielle Essence Eau De Parfum A floral, solar andvoluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL</p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </div>
        <button class="btn-card">
          <img
            src="./styles/images/icon-cart.svg"
            alt="Cart Button"
            draggable="false"
          />
          <span>Add to Cart</span>
        </button>
      </div>
     
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ferhat Eroglu</a>.
  </div>
</body>
</html>
